<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Fibonacci Series</h1>
        <input  id="nterms" class="form-control" type="text" placeholder="Enter no of terms">
        <button onclick="fibonacci()" class="btn btn-info mt-3">Print</button>
    </div>
</body>
<script>
     function fibonacci(){
        var terms = Number(document.getElementById('nterms').value);
        var n1 = 0;
        var n2 = 1;
        var s=" "
        for(var i = 0; i < terms; i++){
            s+=n1+" "
           var n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
        alert(s);
    }
</script>
</html>
